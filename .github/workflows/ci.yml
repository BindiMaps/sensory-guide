name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./app/dist
          retention-days: 1

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Audit for vulnerabilities
        run: yarn audit --level high || echo "::warning::Vulnerabilities found - review required"

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: lint-test-build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./app/dist

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        working-directory: ./app
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  pa11y:
    name: Pa11y Accessibility
    runs-on: ubuntu-latest
    needs: lint-test-build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./app/dist

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./app

      - name: Run Pa11y CI
        run: |
          npx serve -l 3000 dist &
          sleep 3
          yarn test:a11y 2>&1 | tee pa11y-output.txt
        working-directory: ./app

      - name: Upload Pa11y results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pa11y-results
          path: ./app/pa11y-output.txt
          retention-days: 7

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [lint-test-build, lighthouse, pa11y]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    defaults:
      run:
        working-directory: ./app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: './app/functions/yarn.lock'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./app/dist

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Hosting & Functions
        run: firebase deploy --only hosting,functions --project sensory-guide
