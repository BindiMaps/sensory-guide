<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup - Option C (Lightbox)</title>
  <style>
    :root {
      --accent: #B8510D;
      --text: #1A1A1A;
      --surface: #F8F8F6;
    }
    body { font-family: sans-serif; color: var(--text); padding: 20px; line-height: 1.5; }
    .section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    .section h2 { margin-top: 0; }
    
    /* THE NEW BUTTON */
    .map-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
    }
    .map-btn:hover { background: #f0f0f0; border-color: #bbb; }
    .map-btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; }

    /* MODAL STYLES */
    .modal-backdrop {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center; justify-content: center;
    }
    .modal-backdrop.open { display: flex; }
    
    .modal-content {
      background: white;
      width: 90%;
      height: 80vh;
      max-width: 1000px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: #666; }
    
    .modal-body { flex: 1; background: #f9f9f9; position: relative; }
    .fake-iframe { 
      width: 100%; height: 100%; 
      display: flex; align-items: center; justify-content: center;
      background: #eef; color: #668;
    }
  </style>
</head>
<body>

  <h1>Venue: Adelaide Railway Station</h1>

  <!-- SECTION EXAMPLE -->
  <div class="section">
    <h2>Main Concourse</h2>
    <p>The main concourse echoes with PA announcements. It can be very busy during peak hours.</p>
    
    <!-- TRIGGER BUTTON -->
    <button class="map-btn" onclick="openMap('Main Concourse Map', 'https://example.com/map/concourse')">
      <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
      View on Map
    </button>
  </div>

  <div class="section">
    <h2>Platform 1-3</h2>
    <p>Access via the ramp. Trains make loud braking noises.</p>
    
    <!-- TRIGGER BUTTON -->
    <button class="map-btn" onclick="openMap('Platform View', 'https://example.com/map/platforms')">
      <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
      View on Map
    </button>
  </div>

  <!-- MODAL COMPONENT -->
  <div class="modal-backdrop" id="mapModal">
    <div class="modal-content">
      <div class="modal-header">
        <strong id="modalTitle">Map View</strong>
        <button class="close-btn" onclick="closeMap()">&times;</button>
      </div>
      <div class="modal-body">
        <!-- IFRAME WOULD GO HERE -->
        <div class="fake-iframe">
          [ Map Loads Here via iframe src="..." ]
        </div>
      </div>
    </div>
  </div>

  <script>
    function openMap(title, url) {
      document.getElementById('mapModal').classList.add('open');
      document.getElementById('modalTitle').innerText = title;
      // In real app: document.getElementById('mapFrame').src = url;
    }
    function closeMap() {
      document.getElementById('mapModal').classList.remove('open');
      // In real app: clear src to stop playing/tracking
    }
  </script>
</body>
</html>
